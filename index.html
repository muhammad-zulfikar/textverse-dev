<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link id="favicon" rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="manifest" href="./manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" id="theme-color" content="#f7f4e4">
  <title>textVerse</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
  <script>
    function setTheme(isDark) {
      if (isDark) {
        document.documentElement.classList.add('dark');
        document.getElementById('theme-color').setAttribute('content', '#4b5563');
        document.getElementById('favicon').setAttribute('href', '/dark/favicon.ico');
      } else {
        document.documentElement.classList.remove('dark');
        document.getElementById('theme-color').setAttribute('content', '#f7f4e4');
        document.getElementById('favicon').setAttribute('href', '/light/favicon.ico');
      }
    }

    function applyTheme() {
      const currentTheme = localStorage.getItem('theme');
      const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

      if (currentTheme === 'dark' || (currentTheme === 'system' && prefersDarkScheme.matches) || (!currentTheme && prefersDarkScheme.matches)) {
        setTheme(true);
      } else {
        setTheme(false);
      }
    }

    applyTheme();

    window.matchMedia('(prefers-color-scheme: dark)').addListener(() => {
      applyTheme();
    });
  </script>
  <style>
    .markdown-body,
    .dark .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 10px;
    }
  
    @media (max-width: 767px) {
      .markdown-body, .dark .markdown-body {
        max-width: 100%;
      }
    }
  </style>
</body>

</html>
